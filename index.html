  <style>

    #progress-text {

    .answers {

    .nav-buttons {

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;

      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>
const questions = [
{ text: "Was bedeutet ‚ÄûEingangstor‚Äú?", options: ["T√ºr zum Hineingehen", "Auto zum Hineinfahren"], correct: 0 },
{ text: "Was bedeutet ‚Äû√ºberdimensional‚Äú?", options: ["sehr klein", "sehr gro√ü"], correct: 1 },
{ text: "‚Äûau√üerhalb vom Zentrum‚Äú hei√üt:", options: ["im Zentrum", "nicht im Zentrum"], correct: 1 },
{ text: "‚Äûau√üerhalb der Stadt‚Äú hei√üt:", options: ["nicht in der Stadt", "mitten in der Stadt"], correct: 0 },
{ text: "‚Äûder Unfall ‚Äì die Unf√§lle‚Äú bedeutet:", options: ["etwas passiert ohne Absicht", "ein normales Treffen"], correct: 0 },
{ text: "‚Äûschwerer Unfall‚Äú hei√üt:", options: ["kleine, harmlose Verletzung", "ernsthafte, gro√üe Verletzung"], correct: 1 },
{ text: "‚Äûder Stau‚Äú ist ‚Ä¶", options: ["viele Autos, die nicht weiterfahren k√∂nnen", "eine freie Autobahn"], correct: 0 },
{ text: "Was ist eine Klimaanlage?", options: ["ein Ger√§t zum Heizen", "ein Ger√§t zum K√ºhlen"], correct: 1 },

{ text: "‚Äûinsgesamt‚Äú steht oft mit ‚Ä¶", options: ["Nomen", "Verb"], correct: 1 },
{ text: "‚Äûallgemein‚Äú steht oft mit ‚Ä¶", options: ["Verb", "Adjektiv"], correct: 0 },
{ text: "‚ÄûDer Krankenwagen‚Äú kommt, wenn ‚Ä¶", options: ["jemand verletzt ist", "jemand Geburtstag hat"], correct: 0 },
{ text: "‚ÄûDie Feuerwehr‚Äú kommt, wenn ‚Ä¶", options: ["es brennt", "jemand umzieht"], correct: 0 },
{ text: "‚ÄûDas Feuerwerk‚Äú sieht man ‚Ä¶", options: ["an Silvester", "im Krankenhaus"], correct: 0 },
{ text: "‚ÄûDie Gegend‚Äú bedeutet:", options: ["ein Ort, wo man wohnt", "ein Verkehrsmittel"], correct: 0 },
{ text: "‚Äûder Baum ‚Äì die B√§ume‚Äú bedeutet:", options: ["Pflanze mit Stamm und Bl√§ttern", "ein kleines Haus"], correct: 0 },
{ text: "‚Äûdas H√§uschen‚Äú ist ‚Ä¶", options: ["ein gro√ües Geb√§ude", "ein kleines Haus"], correct: 1 },
{ text: "‚ÄûInsektenspray‚Äú ist ‚Ä¶", options: ["ein Mittel gegen Insekten", "ein Getr√§nk"], correct: 0 },
{ text: "‚Äûdie Baustelle‚Äú bedeutet:", options: ["ein Ort, wo gebaut wird", "ein Ort zum Tanzen"], correct: 0 },
{ text: "‚Äûdie Spur (Autobahn)‚Äú bedeutet:", options: ["ein Fahrstreifen f√ºr Autos", "ein Tierzeichen im Wald"], correct: 0 },
{ text: "‚Äûeng‚Äú bedeutet:", options: ["breit", "schmal"], correct: 1 },

{ text: "‚ÄûGab es viel Stau auf der Autobahn?‚Äú", options: ["Ja, viele Autos standen still", "Ja, die Stra√üen waren frei"], correct: 0 },
{ text: "‚Äûzurzeit‚Äú bedeutet:", options: ["im Moment, jetzt", "in der Vergangenheit"], correct: 0 },
{ text: "‚Äûzu Hause‚Äú bedeutet:", options: ["im eigenen Wohnort", "auf der Arbeit"], correct: 0 },
{ text: "‚ÄûIch schwimme im Pool‚Äú bedeutet:", options: ["im Wasserbecken", "im Wald"], correct: 0 },
{ text: "‚Äûnach Norden fahren‚Äú bedeutet:", options: ["Richtung S√ºden", "Richtung Norden"], correct: 1 },
{ text: "‚ÄûM√ºll korrekt trennen‚Äú bedeutet:", options: ["Papier, Plastik und Bio getrennt sammeln", "alles in eine Tonne werfen"], correct: 0 },

{ text: "‚Äûgern ‚Äì lieber ‚Äì am liebsten‚Äú ‚Üí richtig ist:", options: ["Ich schwimme gern im Pool.", "Ich schwimme am liebsten im Auto."], correct: 0 },
{ text: "‚Äûviel ‚Äì mehr ‚Äì am meisten‚Äú ‚Üí richtig ist:", options: ["Ich habe mehr Geld als du.", "Ich habe am meisten Hunger im Stau."], correct: 0 },
{ text: "‚ÄûIch schwimme lieber im Meer als im Pool‚Äú bedeutet:", options: ["Meer ist sch√∂ner", "Pool ist sch√∂ner"], correct: 0 },
{ text: "‚ÄûIch schwimme am liebsten im Pool‚Äú bedeutet:", options: ["Pool ist meine Lieblingswahl", "Ich mag Pool gar nicht"], correct: 0 },

{ text: "‚ÄûDas h√§ngt vom Wetter ab‚Äú bedeutet:", options: ["Es ist egal", "Es kommt auf das Wetter an"], correct: 1 },
{ text: "‚ÄûOb ich heute shoppen gehe, h√§ngt von meinem Geldbeutel ab‚Äú bedeutet:", options: ["Ich gehe nur einkaufen, wenn ich Geld habe", "Ich gehe immer einkaufen"], correct: 0 },
{ text: "‚ÄûDie Menge der T√ºten h√§ngt davon ab, wie viele Menschen im Haushalt leben‚Äú bedeutet:", options: ["Alle Haushalte bekommen gleich viele T√ºten", "Je mehr Menschen, desto mehr T√ºten"], correct: 1 },

{ text: "‚Äûlosfahren‚Äú bedeutet:", options: ["mit dem Auto starten", "mit dem Auto parken"], correct: 0 },
{ text: "‚Äûlosfliegen‚Äú bedeutet:", options: ["mit dem Flugzeug starten", "am Flughafen warten"], correct: 0 },
{ text: "‚ÄûVon wo fahrt ihr los?‚Äú bedeutet:", options: ["Wo beginnt eure Reise?", "Wo endet eure Reise?"], correct: 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
