  <style>

<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>



const questions =[
  { "text": "die Bildung", "options": ["education", "building"], "correct": 0 },
  { "text": "das Bildungserlebnis", "options": ["educational experience", "educational building"], "correct": 0 },
  { "text": "das Verh√§ltnis", "options": ["relationship", "comparison"], "correct": 0 },
  { "text": "einer Gruppe beitreten", "options": ["to join a group", "to leave a group"], "correct": 0 },
  { "text": "sich in die Position von jemandem versetzen", "options": ["to put oneself in someone‚Äôs position", "to replace someone"], "correct": 0 },
  { "text": "Vorteile", "options": ["advantages", "drawbacks"], "correct": 0 },
  { "text": "Nachteile", "options": ["disadvantages", "benefits"], "correct": 0 },
  { "text": "reif", "options": ["mature", "immature"], "correct": 0 },
  { "text": "unreif", "options": ["immature", "mature"], "correct": 0 },
  { "text": "die Langeweile", "options": ["boredom", "joy"], "correct": 0 },
  { "text": "sich langweilen", "options": ["to be bored", "to have fun"], "correct": 0 },
  { "text": "langweilig", "options": ["boring", "funny"], "correct": 0 },
  { "text": "zurzeit", "options": ["currently", "sometimes"], "correct": 0 },
  { "text": "helfen", "options": ["to help", "to hope"], "correct": 0 },
  { "text": "sehen", "options": ["to see", "to say"], "correct": 0 },
  { "text": "essen", "options": ["to eat", "to sit"], "correct": 0 },
  { "text": "k√∂nnen", "options": ["can, to be able to", "to know"], "correct": 0 },
  { "text": "kennen", "options": ["to know", "to be able to"], "correct": 0 },
  { "text": "ich w√§re", "options": ["I would be", "I will be"], "correct": 0 },
  { "text": "ich h√§tte", "options": ["I would have", "I will have"], "correct": 0 },
  { "text": "ich m√ºsste", "options": ["I would have to", "I may"], "correct": 0 },
  { "text": "ich d√ºrfte", "options": ["I would be allowed to", "I must"], "correct": 0 },
  { "text": "I would do", "options": ["ich w√ºrde machen", "ich h√§tte gemacht"], "correct": 0 },
  { "text": "I would have done", "options": ["ich h√§tte gemacht", "ich w√ºrde machen"], "correct": 0 },
  { "text": "Mir wird kalt", "options": ["I‚Äôm getting cold", "I‚Äôm getting hot"], "correct": 0 },
  { "text": "Uns wird langweilig", "options": ["We‚Äôre getting bored", "We‚Äôre having fun"], "correct": 0 },
  { "text": "abh√§ngen von", "options": ["to depend on", "to hang out with"], "correct": 0 },
  { "text": "Es h√§ngt vom Wetter ab.", "options": ["It depends on the weather", "It depends on the day"], "correct": 0 },
  { "text": "bef√§higen", "options": ["to enable", "to disable"], "correct": 0 }
];











// ‚ú® Shuffle-Funktion
function shuffleArray(array) {
  return array
    .map(value => ({ value, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ value }) => value);
}

// ‚ú® Optionen zuf√§llig mischen und correct-Index anpassen
function randomizeQuestions(questions) {
  return questions.map(q => {
    const options = shuffleArray(q.options);
    const correctAnswer = q.options[q.correct];
    const correctIndex = options.indexOf(correctAnswer);
    return {
      text: q.text,
      options: options,
      correct: correctIndex
    };
  });
}

// Verwende die zuf√§llig gemischten Fragen
let randomizedQuestions = randomizeQuestions(questions);

let currentQuestion = 0;
let score = 0;
let incorrectAnswers = [];
let userAnswers = [];

function startQuiz() {
  document.querySelector('.start-screen').style.display = 'none';
  document.querySelector('.question-screen').style.display = 'flex';
  document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
  showQuestion();
}

function showQuestion() {
  const container = document.getElementById('question-container');
  const progressText = document.getElementById('progress-text');
  const progressBar = document.getElementById('progress-bar');
  container.innerHTML = '';

  const q = randomizedQuestions[currentQuestion];
  progressText.textContent = `Frage ${currentQuestion + 1} von ${randomizedQuestions.length}`;
  progressBar.style.width = `${((currentQuestion) / randomizedQuestions.length) * 100}%`;

  const questionText = document.createElement('p');
  questionText.textContent = q.text;
  container.appendChild(questionText);

  const answerButtons = document.createElement('div');
  answerButtons.classList.add('answers');

  q.options.forEach((option, index) => {
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.onclick = () => handleAnswer(btn, index, answerButtons);
    answerButtons.appendChild(btn);
  });

  container.appendChild(answerButtons);
}

function handleAnswer(clickedButton, index, buttonContainer) {
  const q = randomizedQuestions[currentQuestion];
  const buttons = buttonContainer.querySelectorAll('button');

  buttons.forEach((btn, idx) => {
    btn.disabled = true;
    if (idx === q.correct) {
      btn.style.backgroundColor = 'green';
    } else if (btn === clickedButton) {
      btn.style.backgroundColor = 'red';
    } else {
      btn.style.backgroundColor = '#007bff';
    }
  });

  userAnswers[currentQuestion] = index;

  if (index === q.correct) {
    score++;
  } else {
    incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
  }
}

function nextQuestion() {
  if (currentQuestion < randomizedQuestions.length - 1) {
    currentQuestion++;
    showQuestion();
  } else if (currentQuestion === randomizedQuestions.length - 1) {
    currentQuestion++;
    showResult();
  }
}

function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    showQuestion();
  }
}

function showResult() {
  document.querySelector('.question-screen').style.display = 'none';
  const resultScreen = document.querySelector('.result-screen');
  resultScreen.style.display = 'flex';
  document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

  const scoreText = document.getElementById('score-text');
  scoreText.textContent = `Du hast ${score} von ${randomizedQuestions.length} richtig.`;

  const correctionList = document.getElementById('correction-list');
  correctionList.innerHTML = '';

  randomizedQuestions.forEach((q, i) => {
    const p = document.createElement('p');
    const isCorrect = userAnswers[i] === q.correct;
    const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
    p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
    correctionList.appendChild(p);
  });
}

function restartQuiz() {
  currentQuestion = 0;
  score = 0;
  incorrectAnswers = [];
  userAnswers = [];

  // ‚ú® Neue Randomisierung bei Neustart
  randomizedQuestions = randomizeQuestions(questions);

  document.querySelector('.result-screen').style.display = 'none';
  document.querySelector('.start-screen').style.display = 'flex';
  document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
}

// Swipe gesture support
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  if (touchEndX < touchStartX - 50) {
    nextQuestion();
  }
  if (touchEndX > touchStartX + 50) {
    prevQuestion();
  }
}
</script>
</body>
</html>
